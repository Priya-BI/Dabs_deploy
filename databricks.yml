# This is a Databricks asset bundle definition for dabtutorial.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabtutorial
  uuid: 10909880-f09f-4b15-a295-f47adc5fd0b4

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: [dev_PriyaAmbastha]
      # We disable source linked deployments in development mode to allow for easier iterative development.
      source_linked_deployment: false
    workspace:
      host: https://dbc-f160f052-d721.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-f160f052-d721.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/priya.ambastha@bytespoke.com to make sure we only have a single copy.
      root_path: /Workspace/Users/priya.ambastha@bytespoke.com/prod/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: priya.ambastha@bytespoke.com
        level: CAN_MANAGE
